language: node_js
node_js: stable
cache:
  yarn: true
  directories:
    - node_modules
install:
  - npm install -g bower polymer-cli
  - yarn install
script:
  - polymer build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
    target_branch: gh-pages
    local_dir: build/es5-bundled
    fqdn: repometric.com
  